<!DOCTYPE = html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>JavaScript : 擬似プロトコル</title>
</head>
<body>
    <!-- 擬似プロトコル : herf属性タグにスクリプトを埋め込む -->
    <a href="JavaScript:
        var kao = '😭';
        for(i=0;i<3;i++){
            kao += '😭';
        }
        kao += '<団ちょ〜！！！';
        window.alert(kao);">ダイアログを表示</a>
</body>
</html>
